</head>

<body>
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./Assests/images/mylogo4.png" width="55" height="50" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="./index.html">
            <i class="fa fa-address-card" style="font-size:20px;color:olivedrab;"></i> About
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./Contact.html">
            <i class="fa fa-at" style="font-size:20px;color:olivedrab;"></i> Contact
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Project.html">
            <i class="fa fa-tasks" style="font-size:20px;color:olivedrab;"></i> Projects

        </li>
        <li class="nav-item ">

          </a>

      </ul>
    </div>
  </nav>
  <!-- Contact Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-header  text-white bg-primary mb-3">
            <h1 class="card-title">Contact Us</h1>
          </div>
          <div class="card-body">
            <h4 class="card-subtitle mb-2 text-muted">* All Fields are Required</h4>

            <form>
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control form-control-lg" id="FirstName" name="FirstName" placeholder="Enter Your First Name"
                  required>
              </div>
              <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control form-control-lg" id="LastName" name="LastName" placeholder="Enter Your Last Name"
                  required>
              </div>
              <div class="form-group">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" class="form-control form-control-lg" id="ContactNumber" name="ContactNumber" placeholder="Enter Your Contact Number"
                  required>
              </div>
              <div class="form-group">
                <label for="EmailAddress">Email address</label>
                <input type="email" class="form-control form-control-lg" id="EmailAddress" name="EmailAddress" placeholder="Enter Your Email Address"
                  required>
              </div>
              <div class="form-group">
                <label for="Message">Enter Message</label>
                <textarea class="form-control form-control-lg" id="Message" name="Message" rows="3" placeholder="Enter message here" required></textarea>
              </div>
              <button class="btn btn-primary btn-lg" value="Submit" onclick="window.location.href='./index.html'">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Form Ended -->

   

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</body>

</html>
